name: SlowChatMode
main: fr.monocop.slowmode.Main
version: 1.1
description: Plugins SlowMode pour le chat du serveur !
author: Monocop
commands:
   slowchat:
      description: Enable or disable slowmode in chat
      aliases: [sc, slow]
      usage: /<command> <time in seconds / off>
      permission: slowchat.use
permissions:
   slowchat.use:
      description: Allow to use the slowchat command
      default: op
   slowchat.bypass:
      description: Bypass the SlowMode
      default: op